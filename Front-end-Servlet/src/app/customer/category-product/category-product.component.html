<div  class="container-fluid">
    <div *ngFor="let cat of categoryProduct">
        <div *ngIf = "cat.product?.length">
            <h3 class="fw-bold">Category : {{cat.categoryName}}</h3>
            <div class="container">
                <div class="row">
                    <mat-card *ngFor="let pro of cat.product" class="example-card">
                        <div class="col-sm-6">
                            <mat-card-header>
                                <mat-card-title>{{pro.productName}}</mat-card-title>
                                <mat-card-subtitle>{{cat.categoryName}}</mat-card-subtitle>
                            </mat-card-header>
                            <img src= "http://localhost:8080/ServletCRUD/uploads/{{ pro.image }}"  width="400" height="200" />
                            <mat-card-content>
                                <p>
                                  {{pro.productDescription}}
                                </p>
                            </mat-card-content>
                            <mat-card-content>
                                Price:
                                <span  class="btn btn-primary btn-sm">{{pro.price}}</span>       
                            </mat-card-content>
                            <div>

                                <mat-card-content>
                                  <mat-form-field appearance="fill" floatLabel="always">
                                    <mat-label>Quantity</mat-label>
                                    <input matInput #quantity type="number" value=1 placeholder="0">
                                    <span matTextPrefix>&nbsp;</span>
                                  </mat-form-field>
                                </mat-card-content>
                                <mat-card-content>
                                  <button mat-button   *ngIf="quantity.value>'0'" color="primary" (click)="addtocart(quantity.value, pro)" >Add to Cart</button>
                                </mat-card-content>
                              </div>

                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
