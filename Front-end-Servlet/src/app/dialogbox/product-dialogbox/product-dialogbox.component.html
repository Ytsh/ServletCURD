<h1 mat-dialog-title>{{actionLabel}} Product Form</h1>

<div mat-dialog-content>
    <form [formGroup]="productForm" enctype="multipart/form-data">
        <div class="row" style="column-gap: 20px;">
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input formControlName="productName" matInput />
                </mat-form-field>
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" min="1" formControlName="price" class="example-right-align" placeholder="0">
                    <span matTextPrefix>Rs.&nbsp;</span>
                    <span matTextSuffix>.00</span>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select [value]="data.category.id" placeholder="Category" formControlName="categoryId">
                      <mat-option>--</mat-option>
                          <mat-option *ngFor="let category of categories" [value]="category.id" >
                            {{category.categoryName}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
        
                <mat-form-field >
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="productDescription"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <!-- <input type="file"
                    id="imageUrl" style="display: none;" (change)="onSelectFile($event)" accept="image/*">
                <label for="imageUrl" class="border p-3 mb-2" type="button">Product Image</label> -->
                

                <input class="form-control" type="file" id="formFileMultiple"
                 accept="image/png, image/gif, image/jpeg" (change)="onFileChange($event)"/>

            </div>
        </div>
    </form>
    

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" 
    (click)="addProduct()"
    [disabled]="productForm.invalid">{{actionBtn}}</button>
</div>
